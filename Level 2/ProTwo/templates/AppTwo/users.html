<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>
            Users Page
        </title>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
    </head>
    <body>
        <h1> Here is the list of users </h1>
        {% if Users %}
            
            <ol>
                {% for user in Users %}
                <li>User Information</li>
                    <ul>
                        <li>First Name : {{user.FirstName}}</li>
                        <li>Last Name : {{user.LastName}}</li>
                        <li>Email : {{user.Email}}</li>
                    </ul>
                {% endfor %}    
            </ol>        
        </ol>
        {% else %} 
            <p>No Users!</p>
        {% endif %}
    </body>
</html>
